@if (product()) {
  <div class="product">
    <div class="product__header">
      <div class="product__icon">
        <img src="{{ product().icon }}" alt="{{ product().name }}" />
      </div>
      <div class="product__name">
        {{ 'products.' + getProductTranslationKey() + '.name' | translate }}
        <span>{{ product().description }}</span>
      </div>
    </div>
    <div>Unit Price: {{ getWholesalePrice() }}</div>
    <div>In Stock: {{ product().inStock }}&times;</div>

    <div class="product__order">
      <div class="product__amount">1x</div>
      <button class="product__buy" (click)="addToCart()">Add to cart</button>
    </div>
  </div>
}
