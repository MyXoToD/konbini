<h1>Settings</h1>

<div class="settings">
  <div class="settings__section">
    <h2>{{ 'settings.sections.general' | translate }}</h2>

    <div class="setting">
      <label for="setting-language" class="setting__label">{{
        'settings.language.label' | translate
      }}</label>
      <select id="setting-language" (change)="changeLanguage($event)">
        @for (language of languages; track language) {
          <option value="{{ language }}" [selected]="currentLanguage == language">
            {{ `languages.${language}` | translate }}
          </option>
        }
      </select>
    </div>

    <div class="setting">
      <label for="currency">{{ 'settings.currency.label' | translate }}</label>
      <select id="currency" (change)="changeCurrency($event)" [value]="state.settings().currency">
        <option value="usd">Dollar ($)</option>
        <option value="eur">Euro (€)</option>
        <option value="jpy">Yen (¥)</option>
      </select>
    </div>

    <ul>
      <li>Currency</li>
      <li>Theme</li>
      <li>Save Game</li>
      <li>Load Game</li>
    </ul>
  </div>

  <div class="settings__section">
    <h2>{{ 'settings.sections.sound' | translate }}</h2>

    <div class="setting">
      <label for="music">Music</label>
      <input
        type="checkbox"
        id="music"
        [checked]="state.settings().music"
        (change)="toggleMusic($event)"
      />
    </div>

    <div class="setting">
      <label for="vibration">Vibration</label>
      <input
        type="checkbox"
        id="vibration"
        [checked]="state.settings().vibration"
        (change)="toggleVibration($event)"
      />
    </div>

    <ul>
      <li>Music Volume</li>
      <li>Sound Effects On/Off</li>
      <li>Sound Effects Volume</li>
    </ul>
  </div>

  <div class="settings__section">
    <h2>Danger Zone</h2>

    <ul>
      <li>Hard Reset Game</li>
    </ul>
  </div>
</div>
